<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simone Ragusa</title>

    <link rel="stylesheet" href="normalize.css">

    <style>
        /* Fonts. */
        @font-face {
            font-family: 'ZillaSlab';
            src: local('ZillaSlab'), local('ZillaSlab-Regular'),
                url('./fonts/ZillaSlab-Regular.woff2') format('woff2'),
                url('./fonts/ZillaSlab-Regular.woff') format('woff');
            font-style: normal;
            font-weight: 400;
        }

        @font-face {
            font-family: 'Montserrat';
            src: local('Montserrat'), local('Montserrat-Regular'),
                url('./fonts/Montserrat-Regular.woff2') format('woff2'),
                url('./fonts/Montserrat-Regular.woff') format('woff');
            font-style: normal;
            font-weight: 400;
        }

        @font-face {
            font-family: 'FiraCode';
            src: local('FiraCode'),
                url('./fonts/FiraCode-VariableFont_wght.ttf') format('truetype');
            font-style: normal;
            font-weight: 200;
        }

        /* Content styling. */
        .container {
            margin: auto;
            width: auto;
            max-width: 640px;
            padding: 0 1.5em;
        }

        @media (min-width: 992px) {
            .container {
                margin: 0
            }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* -moz-user-select: none; */
            /* -webkit-user-select: none; */
        }

        @media (prefers-color-scheme: dark) {
            body, .container {
                background: #181a1b;
                color: #e8e6e3;
            }
            a {
                color: #3391ff;
            }
        }

        h1, h2 {
            font-family: 'ZillaSlab', serif;
        }

        h1 {
            font-size: 2.1em;
        }

        p {
            line-height: normal;
        }

        code {
            font-family: 'FiraCode', monospace;
            -moz-osx-font-smoothing: antialiased;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="simone-ragusa">Simone Ragusa</h1>
        <p>
            I'm a software developer and undergraduate student of computer engineering of the
            <a href="https://www.unipd.it/en/" target="_blank" rel="noopener noreferrer">University of Padua</a>.
        </p>
        <p>
            I am the developer behind
            <a href="https://www.indicatoredf.com/" target="_blank" rel="noopener noreferrer">Indicatore DF</a>.
        </p>

        <h2 id="contacts">Contacts</h2>
        <p>
            <code>@BuriedInTheGnd on <a href="https://twitter.com/BuriedInTheGnd" rel="me">Twitter</a></code>
            <br>
            <code>@BuriedInTheGround on <a href="https://github.com/BuriedInTheGround" rel="me">GitHub</a></code>
        </p>
        <p>
            <code>hi@</code><code>interrato.dev</code>
        </p>
    </div>

    <script data-goatcounter="https://interrato.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>

</html>
